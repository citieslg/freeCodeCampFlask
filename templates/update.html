{% extends 'base.html' %}
{% block head %}
<title>index-main</title>
{% endblock %}
{% block body %}
<div class="content">
	<h1>Task Update</h1>
	<table>
		<tr>
			<th>Task</th>
			<th>Added</th>
			<th>Actions</th>
		</tr>

		<tr>
			<td>{{ task.content }}</td>
			<td>{{ task.db_created.date() }}</td>
			<td>
				<!-- <a href="/delete/{{task.id}}">Delete</a> -->
				<br>
				<!-- <a href="/udate/{{task.id}}">Update</a> -->
			</td>
		</tr>

	</table>
	<form action="/update/{{task.id}}" method="POST">
		<input type="text" name="content" id="content" value="{{task.content}}">
		<input type="submit" value="update">
	</form>
</div>
{% endblock %}
